services:
  app:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "5173:5173"
    environment:
      PORT: 5173
      STATIC_DIR: /app/dist
      BOARD_DATA_FILE: /data/board.json
    volumes:
      - app-data:/data
    restart: unless-stopped

volumes:
  app-data:
    name: collab-with-me-data
