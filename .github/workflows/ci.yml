name: CI

on:
  push:
    branches:
      - main
      - master
  pull_request:

permissions:
  contents: read

jobs:
  build-and-test:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Detect Node project
        id: detect
        run: |
          if [ -f package.json ]; then
            echo "has_node=true" >> "$GITHUB_OUTPUT"
          else
            echo "has_node=false" >> "$GITHUB_OUTPUT"
          fi

      - name: Set up Node.js
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm

      - name: Install dependencies
        if: steps.detect.outputs.has_node == 'true'
        run: npm ci || npm install

      - name: Compute version
        if: steps.detect.outputs.has_node == 'true'
        run: |
          export CI_BUILD_NUMBER=${{ github.run_number }}
          npm run compute:version

      - name: Lint (if available)
        if: steps.detect.outputs.has_node == 'true'
        run: npm run lint --if-present

      - name: Test (if available)
        if: steps.detect.outputs.has_node == 'true'
        run: npm test --if-present

      - name: Build (if available)
        if: steps.detect.outputs.has_node == 'true'
        env:
          APP_VERSION: ${{ env.APP_VERSION }}
        run: npm run build:ci --if-present

      - name: Archive production build
        if: steps.detect.outputs.has_node == 'true'
        uses: actions/upload-artifact@v4
        with:
          name: collab-with-me-${{ env.APP_VERSION }}
          path: dist/

      - name: Skip notice
        if: steps.detect.outputs.has_node != 'true'
        run: echo "No package.json found; skipping build and test."
