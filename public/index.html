<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Collab With Me - Feedback Arena</title>
    <link rel="stylesheet" href="./styles.css" />
  </head>
  <body>
    <header class="brand">
      <div class="brand-left">
        <img
          src="./favicon.svg"
          alt="Smarter Software"
        />
        <div>
          <h1>Collab With Me</h1>
          <p>The real shared whiteboard.</p>
        </div>
      </div>
      <div class="version-badge version-display" id="version"></div>
      <div class="auth">
        <span id="current-user"></span>
        <button id="login-btn" class="icon-btn">⇪</button>
        <button id="logout-btn" class="icon-btn">⇩</button>
      </div>
    </header>

    <main>
      <section class="controls">
        <label>
          Title
          <input id="title" type="text" placeholder="Write tests" />
        </label>
        <label>
          Text
          <textarea id="text" rows="3" placeholder="Details, notes, etc."></textarea>
        </label>
        <label>
          Column
          <select id="column">
            <option>Todo</option>
            <option>In Progress</option>
            <option>Done</option>
            <option>Waste</option>
          </select>
        </label>
        <button id="create">Create card</button>
        <p id="status"></p>
      </section>

      <section>
        <h2>Cards</h2>
        <div id="cards" class="cards"></div>
      </section>
    </main>
    <footer>
      <span class="version-display"></span>
    </footer>

    <script src="./main.js" type="module"></script>
  </body>
</html>
